<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dublin Neighbourhood Map</title>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="search">
        <input class="search-box" data-bind="value: searchText, valueUpdate: 'afterkeydown'" placeholder="Start typing to filter...">
    </div>
    <div class="container">
        <div class="places">
            <ul class="results" data-bind="foreach: filteredList">
                <li class="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-1.12.0.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyASF37hIb8eU2qbFSVJW3BMinZazkQiBAU&libraries=places&v=3&callback=openMap"></script>
</body>
</html>
